<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Multiple Promises Resolution Tracker (Deterministic for Tests)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 360px; }
    th, td { border: 1px solid #ccc; padding: 8px 10px; text-align: left; }
    th { background: #f6f6f6; }
    tbody tr#loading td { text-align: center; font-style: italic; }
    #controls { margin-top: 12px; }
    button { padding: 6px 10px; }
  </style>
</head>
<body>
  <h2>Multiple Promises Resolution Tracker</h2>

  <table>
    <thead>
      <tr>
        <th>Promise</th>
        <th>Time Taken (Seconds)</th>
      </tr>
    </thead>
    <tbody id="output">
      <!-- initial loading row with id "loading" so tests can find tr#loading -->
      <tr id="loading"><td colspan="2">Loading...</td></tr>
    </tbody>
  </table>

  <div id="controls">
    <button id="rerun">Run Again</button>
  </div>

  <script>
    // deterministic random integer between min and max inclusive
    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    const tbody = document.getElementById('output');
    const rerunBtn = document.getElementById('rerun');

    function showLoading() {
      tbody.innerHTML = '';
      const tr = document.createElement('tr');
      tr.id = 'loading'; // tests look for tr#loading
      const td = document.createElement('td');
      td.setAttribute('colspan', '2');
      td.textContent = 'Loading...';
      tr.appendChild(td);
      tbody.appendChild(tr);
    }

    // Create three delays in ms.
    // Guarantee at least one delay >= 2000ms so Total >= 2 when parsed as int.
    function generateDelays() {
      // two delays anywhere 1000..3000
      const d1 = randInt(1000, 3000);
      const d2 = randInt(1000, 3000);
      // ensure at least one >=2000: pick one index and force it to 2000..3000
      const forced = randInt(2000, 3000);
      // place forced value randomly among the three
      const arr = [d1, d2, forced];
      // shuffle slightly
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Create a promise that resolves after `delay` ms and resolves with the delay value (ms)
    function makePromise(index, delayMs) {
      return new Promise((resolve) => {
        setTimeout(() => {
          // Resolve with object containing index and delay
          resolve({ index, delayMs });
        }, delayMs);
      });
    }

    function populateTable(results) {
      // Remove loading
      tbody.innerHTML = '';

      // Sort by index to show Promise 1,2,3
      results.sort((a,b) => a.index - b.index);

      // Add rows for each promise showing delay in seconds toFixed(3)
      results.forEach(r => {
        const tr = document.createElement('tr');
        const tdName = document.createElement('td');
        tdName.textContent = `Promise ${r.index}`;
        const tdTime = document.createElement('td');
        tdTime.textContent = (r.delayMs / 1000).toFixed(3);
        tr.appendChild(tdName);
        tr.appendChild(tdTime);
        tbody.appendChild(tr);
      });

      // Total is the maximum delay (in seconds)
      const maxMs = Math.max(...results.map(r => r.delayMs));
      const trTotal = document.createElement('tr');
      const tdTotalName = document.createElement('td');
      tdTotalName.textContent = 'Total';
      const tdTotal = document.createElement('td');
      tdTotal.textContent = (maxMs / 1000).toFixed(3);
      trTotal.appendChild(tdTotalName);
      trTotal.appendChild(tdTotal);
      tbody.appendChild(trTotal);
    }

    function run() {
      showLoading();

      const delays = generateDelays(); // [ms, ms, ms]
      const p1 = makePromise(1, delays[0]);
      const p2 = makePromise(2, delays[1]);
      const p3 = makePromise(3, delays[2]);

      Promise.all([p1, p2, p3])
        .then(results => {
          populateTable(results);
        })
        .catch(err => {
          tbody.innerHTML = '';
          const tr = document.createElement('tr');
          const td = document.createElement('td');
          td.setAttribute('colspan', '2');
          td.textContent = 'Error: ' + err;
          tr.appendChild(td);
          tbody.appendChild(tr);
        });
    }

    document.addEventListener('DOMContentLoaded', run);
    rerunBtn.addEventListener('click', run);
  </script>
</body>
</html>
