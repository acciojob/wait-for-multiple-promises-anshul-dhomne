<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Multiple Promises Resolution Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 360px; }
    th, td { border: 1px solid #ccc; padding: 8px 10px; text-align: left; }
    th { background: #f6f6f6; }
    tbody tr.loading td { text-align: center; font-style: italic; }
    #controls { margin-top: 12px; }
    button { padding: 6px 10px; }
  </style>
</head>
<body>
  <h2>Multiple Promises Resolution Tracker</h2>

  <table>
    <thead>
      <tr>
        <th>Promise</th>
        <th>Time Taken (Seconds)</th>
      </tr>
    </thead>
    <tbody id="output">
      <tr class="loading"><td colspan="2">Loading...</td></tr>
    </tbody>
  </table>

  <div id="controls">
    <button id="rerun">Run Again</button>
  </div>

  <script>
    // Utility: random ms between min and max inclusive
    function randomMs(minMs, maxMs) {
      return Math.floor(Math.random() * (maxMs - minMs + 1)) + minMs;
    }

    const tbody = document.getElementById('output');
    const rerunBtn = document.getElementById('rerun');

    function clearAndShowLoading() {
      tbody.innerHTML = '';
      const tr = document.createElement('tr');
      tr.className = 'loading';
      const td = document.createElement('td');
      td.setAttribute('colspan', '2');
      td.textContent = 'Loading...';
      tr.appendChild(td);
      tbody.appendChild(tr);
    }

    function createTimedPromise(index, startTime) {
      // random delay between 1000 and 3000 ms
      const delay = randomMs(1000, 3000);
      return new Promise((resolve) => {
        setTimeout(() => {
          // measure elapsed seconds since startTime
          const elapsedMs = Date.now() - startTime;
          const elapsedSec = elapsedMs / 1000;
          // resolve with an object to keep track of index and elapsed value
          resolve({ index, delay, elapsed: elapsedSec });
        }, delay);
      });
    }

    function populateTable(results) {
      // results: array of {index, delay, elapsed}
      // Remove loading row
      tbody.innerHTML = '';

      // Sort results by index to ensure Promise 1,2,3 order
      results.sort((a,b) => a.index - b.index);

      // Add rows for each promise
      results.forEach((res, i) => {
        const tr = document.createElement('tr');
        const tdName = document.createElement('td');
        tdName.textContent = `Promise ${res.index}`;
        const tdTime = document.createElement('td');
        tdTime.textContent = res.elapsed.toFixed(3);
        tr.appendChild(tdName);
        tr.appendChild(tdTime);
        tbody.appendChild(tr);
      });

      // Total = longest elapsed
      const maxElapsed = Math.max(...results.map(r => r.elapsed));
      const trTotal = document.createElement('tr');
      const tdTotalName = document.createElement('td');
      tdTotalName.textContent = 'Total';
      const tdTotalTime = document.createElement('td');
      tdTotalTime.textContent = maxElapsed.toFixed(3);
      trTotal.appendChild(tdTotalName);
      trTotal.appendChild(tdTotalTime);
      tbody.appendChild(trTotal);
    }

    function runPromises() {
      clearAndShowLoading();

      const startTime = Date.now();
      const p1 = createTimedPromise(1, startTime);
      const p2 = createTimedPromise(2, startTime);
      const p3 = createTimedPromise(3, startTime);

      // Wait for all to resolve
      Promise.all([p1, p2, p3])
        .then(results => {
          populateTable(results);
        })
        .catch(err => {
          tbody.innerHTML = '';
          const tr = document.createElement('tr');
          const td = document.createElement('td');
          td.setAttribute('colspan', '2');
          td.textContent = 'Error: ' + err;
          tr.appendChild(td);
          tbody.appendChild(tr);
        });
    }

    // Start automatically on load (so the table initially contains "Loading...")
    document.addEventListener('DOMContentLoaded', runPromises);

    // Allow re-run for convenience / testing
    rerunBtn.addEventListener('click', runPromises);
  </script>
</body>
</html>
